<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<!DOCTYPE html>
<html>
  <head>
  <!-- styles put here, but you can include a CSS file and reference it instead! -->
    <link rel="stylesheet" href="hellomaps.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1 class="title">Looking for something?</h1>
        <div class="options">
          <button id="show-listings">Show</button>
          <button id="hide-listings">Hide</button>
          <hr>
          <span>Draw a shape!</span>
          <button id="toggle-drawing">Drawing Tools</button>
          <hr>
          <input type="checkbox" id="calcArea">
          <label for="calcArea">Calc Area</label>
        </div>
      </div>
    </div>
    <!-- TODO 1: Create a place to put the map in the HTML-->
    <div id="map"></div>
    <script src="hellomaps.js"></script>
    <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyAZJGJQKh8AEwmOAksqLpkK0FhSnrS5Vzo&v=3&callback=initMap"></script>
  </body>
</html>
